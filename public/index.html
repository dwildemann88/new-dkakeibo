<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dkakeibo - Seja Bem-Vindo!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="titulo1"><h1>Dkakeibo</h1></div>
        <div class="titulo2"><h1>Seja Bem-Vindo!</h1></div>
    </header>
    <main>
        <section>
            <form action="POST">
                <div class="item-form">
                    <label for="">Seu nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="item-form">
                    <label for="">Seu objetivo para o final do ano:</label>
                    <input type="text" name="objetivo" id="objetivo">
                </div>
                <div class="item-form">
                    <label for="">Seu salario mensal:</label>
                    <input type="number" name="salario" id="salario">
                </div>
            </form>
            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="empresa"><h4>Eleven Corporation, 2024</h4></div>
    </footer>
</body>
<script>
    document.querySelector("button[type='submit']").addEventListener("click", function(e) {
      e.preventDefault(); // Previne o reload da página
      const nome = document.getElementById("nome").value;
      const objetivo = document.getElementById("objetivo").value;
      const salario = parseFloat(document.getElementById("salario").value);
  
      if (nome && objetivo && salario) {
        // Armazenar os dados no localStorage
        localStorage.setItem("dkakeiboNome", nome);
        localStorage.setItem("dkakeiboObjetivo", objetivo);
        localStorage.setItem("dkakeiboSalario", salario);
  
        // Redirecionar para a página do calendário
        window.location.href = "calendar.html";
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
</script>
  
</html>
